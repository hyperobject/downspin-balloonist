<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-firebase-component@^4.0.0/dist/aframe-firebase-component.min.js"></script>
  </head>
  <body>
      <!-- firebase sync is broken if you have index.html open and try to reload this one -->
    <a-scene physics="friction: 0.1; restitution: 0.7"
             firebase="config-here">
     <a-sphere dynamic-body id="sphero" radius="0.3" position="-2.5 0.1 0"></a-sphere>
     <a-plane static-body src="skybox2.png" height="100" width="100" rotation="-90 0 0"></a-plane>
     <a-plane static-body height="30" width="100" rotation="0 90 0" position="-50 0 0" material="transparent: true; side:double; opacity:0;"></a-plane>
     <a-plane static-body height="30" width="100" rotation="0 90 0" position="50 0 0" material="transparent: true; side:double; opacity:0;"></a-plane>
     <a-plane static-body height="30" width="100" rotation="0 180 0" position="0 0 50" material="transparent: true; side:double;opacity:0;"></a-plane>
     <a-plane static-body height="30" width="100" rotation="0 180 0" position="0 0 -50" material="transparent: true; side:double;opacity:0;"></a-plane>
     <a-sky src="TRIANGLESKY.png"></a-sky>
     <a-obj-model color="#EF4836" scale="0.01 0.01 0.01" position="10 4 0" rotation="-90 0 0" src="ballon.obj"></a-obj-model>
     <a-obj-model color="#3498DB" scale="0.01 0.01 0.01" position="-10 3 0" rotation="-90 0 0" src="ballon.obj"></a-obj-model>
     <a-obj-model color="#2ECC71" scale="0.01 0.01 0.01" position="-10 2 10" rotation="-90 0 0" src="ballon.obj"></a-obj-model>
     <a-obj-model color="#F7CA18" scale="0.01 0.01 0.01" position="10 2 -10" rotation="-90 0 0" src="ballon.obj"></a-obj-model>
     <a-obj-model color="#2ABB9B" scale="0.01 0.01 0.01" position="10 4 30" rotation="-90 0 0" src="ballon.obj"></a-obj-model>
     <!--We should automate the creation of cylinders, I was trying to do something with them separately, but it didn't work-->

      <a-cylinder static-body position="-20 1 -32" src="SoylentBottle.png" height="3" radius="1"></a-cylinder>
      <a-cylinder static-body position="33 1 33"   src="SoylentBottle.png" height="3" radius="1"></a-cylinder>
      <a-cylinder static-body position="-42 1 42"   src="SoylentBottle.png" height="3" radius="1"></a-cylinder>
      <a-cylinder static-body position="-10 1 50"   src="SoylentBottle.png" height="3" radius="1"></a-cylinder>

      <a-cylinder static-body position="-18 1 -4"   src="SoylentBottle.png" height="3" radius="1"></a-cylinder>
      <a-cylinder static-body position="30 1 40"   src="SoylentBottle.png" height="3" radius="1"></a-cylinder>
